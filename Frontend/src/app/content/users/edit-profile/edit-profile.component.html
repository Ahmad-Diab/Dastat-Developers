<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<h1 id='user_info_title' class="page-heading">Edit Profile</h1>

<hr />
<div id="user_info" class="" align="center">
<form>
    <i class="material-icons">account_box</i>
    <br />
    <label> Email </label><br />
    <input type="text" ng-model="inputText" placeholder="{{user.email}}" />
    <hr id='line'/>
    <label> First Name </label><br />
    <input type="text" ng-model="inputText" placeholder="{{user.first_name}}" />
    <hr id='line'/>
    <label> Last Name </label><br />
    <input type="text" ng-model="inputText" placeholder="{{user.last_name}}" />
    <hr id='line'/>
    <label> Phone number </label><br />
    <input type="text" ng-model="inputText" placeholder="{{user.phone_number}}" />
    <hr id='line'/>
    <label> Age </label><br />
    <input type="text" ng-model="inputText" placeholder="{{user.age}}" />
    <hr id='line'/>
    <button (click) = "onEdit(username.value)" type='submit' class="btn btn-md btn--danger search__button">Submit</button>
</form>
</div>
