<input type="number" class="form-control form-control-lg mb-3" placeholder="Type Reservation-ID" required (keyup)='getTicket($event)'>

<div class="ticket-view">
  <div class="row">
      <div class="ticket-position">
        <div class="ticket__indecator indecator--pre">
          <div class="indecator-text pre--text">online ticket</div>
        </div>
        <div class="ticket__inner">

          <div class="ticket-secondary">
          <span class="ticket__item">Ticket number
            <strong class="ticket__number">{{ticketView.reservation_id}}</strong>
          </span>
            <span class="ticket__item ticket__date">{{ticketView.time}}</span>

            <span class="ticket__item">Cinema:
            <span class="ticket__cinema">{{ticketView.cinema_name}}</span>
          </span>
            <span class="ticket__item">Hall:
            <span class="ticket__hall">{{ticketView.hall}}</span>
          </span>
            <span class="ticket__item ticket__price">price:
            <strong class="ticket__cost">{{ticketView.price}}</strong>
          </span>
          </div>

          <div class="ticket-primery">
          <span class="ticket__item ticket__item--primery ticket__film">Movie
            <br>
            <strong class="ticket__movie">{{ticketView.title}}</strong>
          </span>
            <span class="ticket__item ticket__item--primery">Seat:
            <span class="ticket__place">{{ticketView.seat_number}}</span>
          </span>
          </div>
        </div>

        <div class="ticket__indecator indecator--post">
          <div class="indecator-text post--text">online ticket</div>
        </div>

      </div>
  </div>
</div>
