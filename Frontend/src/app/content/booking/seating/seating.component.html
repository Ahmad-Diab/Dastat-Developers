<!-- Search bar -->
<div class="search-wrapper">
  <div class="container container--add">
    <form id='search-form' method='get' class="search">
      <input type="text" class="search__field" placeholder="Search">
      <select name="sorting_item" id="search-sort" class="search__sort" tabindex="0">
        <option value="1" selected='selected'>By title</option>
        <option value="2">By year</option>
        <option value="3">By producer</option>
        <option value="4">By title</option>
        <option value="5">By year</option>
      </select>
      <button type='submit' class="btn btn-md btn--danger search__button">search a movie</button>
    </form>
  </div>
</div>

<!-- Main content -->
<div class="place-form-area">
  <section class="container">
    <div class="order-container">
      <div class="order">
        <img class="order__images" alt='' src="assets/images/tickets.png">
        <p class="order__title">Book a ticket
          <br>
          <span class="order__descript">and have fun movie time</span>
        </p>
        <div class="order__control">
          <a href="#" class="order__control-btn active">Purchase</a>
          <a href="#" class="order__control-btn">Reserve</a>
        </div>
      </div>
    </div>
    <div class="order-step-area">
      <div class="order-step first--step order-step--disable ">1. What &amp; Where &amp; When</div>
      <div class="order-step second--step">2. Choose a sit</div>
    </div>

    <div class="choose-sits">
      <div class="choose-sits__info choose-sits__info--first">
        <ul>
          <li class="sits-price marker--none">
            <strong>Price</strong>
          </li>
          <li class="sits-price sits-price--cheap">$40</li>
          <li class="sits-price sits-price--middle">$20</li>
          <li class="sits-price sits-price--expensive">$30</li>
        </ul>
      </div>

      <div class="choose-sits__info">
        <ul>
          <li class="sits-state sits-state--not">Not available</li>
          <li class="sits-state sits-state--your">Your choice</li>
        </ul>
      </div>

      <div *ngIf="layout" class="col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="sits-area hidden-xs">
          <div class="sits-anchor">screen</div>

          <div class="sits">


            <aside class="sits__line">
              <div *ngFor="let row of layout; index as i">
                <span class="sits__indecator" [ngClass]="{'additional-margin': row.margin}">{{letter(i)}}</span>
              </div>
            </aside>

            <div *ngFor="let temp of layout; index as i">
              <div class="sits__row" [ngClass]="{'additional-margin': temp.margin}">
                <span *ngFor="let one of temp.row">
                  <span *ngIf="one == 'offset'" id="empty-seat">none</span>
                  <span (click)="select(one.seat.number)">
                      <span  *ngIf="one.seat" [ngClass]="{'sits-state--not': booked(one.seat.number)}" class="sits__place sits-price--cheap" [attr.data-place]='one.seat.number' data-price='10'>{{one.seat.number}}</span>
                  </span>
                </span>
              </div>
            </div>

            <footer class="sits__number">
              <span *ngFor="let one of layout[0].row; index as i" class="sits__indecator">{{i+1}}</span>
            </footer>

            <aside class="sits__checked">
              <div class="checked-place">

              </div>
              <div class="checked-result">
                $0
              </div>
            </aside>
          </div>
        </div>
      </div>

      <div class="col-sm-12 visible-xs">
        <div class="sits-area--mobile">
          <div class="sits-area--mobile-wrap">
            <div class="sits-select">
              <select name="sorting_item" class="sits__sort sit-row" tabindex="0">
                <option value="1" selected='selected'>A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
                <option value="8">I</option>
                <option value="9">J</option>
                <option value="10">K</option>
                <option value="11">L</option>
              </select>

              <select name="sorting_item" class="sits__sort sit-number" tabindex="1">
                <option value="1" selected='selected'>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
              </select>

              <a href="#" class="btn btn-md btn--warning toogle-sits">Choose sit</a>
            </div>
          </div>

          <a href="#" class="watchlist add-sits-line">Add new sit</a>

          <aside class="sits__checked">
            <div class="checked-place">
              <span class="choosen-place"></span>
            </div>
            <div class="checked-result">
              $0
            </div>
          </aside>

          <img alt="" src="assets/images/components/sits_mobile.png">
        </div>
      </div>

    </div>
  </section>



  <div class="clearfix"></div>
  <form id='film-and-time' class="booking-form" method='get' action='book3-buy.html'>

    <input type='text' name='choosen-number' class="choosen-number">
    <input type='text' name='choosen-number--cheap' class="choosen-number--cheap">
    <input type='text' name='choosen-number--middle' class="choosen-number--middle">
    <input type='text' name='choosen-number--expansive' class="choosen-number--expansive">
    <input type='text' name='choosen-cost' class="choosen-cost">
    <input type='text' name='choosen-sits' class="choosen-sits">


    <div class="booking-pagination booking-pagination--margin">
      <a href="/booking/parties" class="booking-pagination__prev">
        <span class="arrow__text arrow--prev">prev step</span>
        <span class="arrow__info">what&amp;where&amp;when</span>
      </a>
      <a (click)="submit()" href="/booking/reservation" class="booking-pagination__next">
        <span class="arrow__text arrow--next">next step</span>
        <span class="arrow__info">checkout</span>
      </a>
    </div>
  </form>
