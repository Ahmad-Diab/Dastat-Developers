

<div class="row">
  <div class="media-grid col-lg-3 col-sm-6" *ngFor="let hall of halls"  (click)="selectedMovie = hall.movie; submitMovie()">
    <figure>
      <img src="{{hall.imagePath}}" alt="Card image cap" class="img-fluid" />
      <figcaption>
        <h5 class="media-title fw-300">Hall <strong>{{hall.hall_number}}</strong></h5>
        <p>
          <a href="javascript:;" placement="left" ngbTooltip="Download"><i class="icon icon-basic-server-download"></i></a>
          <a href="javascript:;" placement="left" ngbTooltip="Like"><i class="icon icon-basic-heart"></i></a>
          <a href="javascript:;" placement="left" ngbTooltip="Share"><i class="icon icon-basic-share"></i></a>
          <a href="javascript:;" placement="left" ngbTooltip="Bookmark"><i class="icon icon-basic-bookmark"></i></a>
        </p>
      </figcaption>     
    </figure>
    <strong></strong>
    <h5 class="media-title fw-300"> <strong>{{hall.title}}</strong></h5>
  </div>
</div>
