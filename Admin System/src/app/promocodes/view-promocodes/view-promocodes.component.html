<div class="card">
  <div class="card-header">
    Assign promocode to cinema
  </div>
  <div class="card-body">
    <select class="form-control">
      <option *ngFor = "let promocode of promocodesToShow">{{ promocode.promocode }}</option>
    </select><br/>
    <select class="form-control">
      <option *ngFor = "let cinema of cinemasToShow">{{ cinema.name }} , {{ cinema.location }}</option>
    </select><br/>
    <button type="button" class="btn btn-success mr-1 mb-1">Assign</button>
  </div>
</div>

<!--  Start of View Promocodes card -->
<div class="card">
  
  <div class="card-header">
    View promocodes
  </div>
  
  <div class="card-body">
    <div class="table-responsive">
      <table class="table mb-0">

        <!--  Table Header -->
        <thead>
          <tr>
            <th>
              Promocode
            </th>
            <th>
              Type
            </th>
            <th>
              Value
            </th>
            <th>
              Cinema name
            </th>
            <th>
              Location
            </th>
          </tr>
        </thead>

        <!--  Table Body  -->
        <tbody>
          <tr *ngFor = "let promocode of promocodes">
            <td>
              {{ promocode.promocode }}
            </td>
            <td>
              {{ promocode.type }}
            </td>
            <td>
              {{ promocode.value }}
            </td>
            <td>
              {{ promocode.cinema_name }}
            </td>
            <td>
              {{ promocode.cinema_location }}
            </td>
           </tr>
        </tbody>

      </table>
    </div>
  </div>
  {{ existPromocodes }}
</div>
<!--  End of View Promocodes card -->

<!--  Start Of Adding A Promocode -->
<div class="card">
  <div class="card-header">
    Add new promocode
  </div>
  <div class="card-body">

    <h5 style="margin-top: 1px">Promocode</h5>          
    <input id="input1" type="text" class="form-control mb-3">

    <h5 style="margin-top: 10px">Type</h5>    
    <input id="input1" type="text" class="form-control mb-3"> 

    <h5 style="margin-top: 10px">Value</h5>    
    <input id="input1" type="text" class="form-control mb-3"> 

    <button type="button" class="btn btn-success mr-1 mb-1">Add</button>
  </div>
</div>
<!--  End Of Adding A Promocode -->
